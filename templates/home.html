<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Movie Recommendation System</h1>
    </header>
    
    <main>
        <p>Discover the best movies based on your preferences!</p>
        <form action="/" method="POST">
            <label for="movie">Enter a movie you like:</label>
            <input type="text" id="movie" name="movie" required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2025 Movie Recommender</p>
    </footer>
</body>
</html>
